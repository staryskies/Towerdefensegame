<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense Game</title>
  <style>
    /* Ensure the body and html take up the full screen */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Make the canvas responsive */
    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
    }

    /* Sidebar styling */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 10;
    }

    .tower-option {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #444;
      cursor: pointer;
      border-radius: 5px;
    }

    .tower-option:hover {
      background-color: #555;
    }

    .tower-option.selected {
      background-color: #2196F3;
    }

    .tower-stats {
      font-size: 12px;
      color: #ccc;
      margin-top: 5px;
    }

    #pause-button, #fast-forward-button, #home-button {
      margin-top: 15px;
      padding: 10px;
      background-color: #444;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
    }

    #pause-button:hover, #fast-forward-button:hover, #home-button:hover {
      background-color: #555;
    }

    #pause-button.active, #fast-forward-button.active {
      background-color: #2196F3;
    }

    /* Stats panel styling */
    #stats-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      background-color: #333;
      color: white;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 0 0 0 5px;
      z-index: 10;
    }

    /* Tower info panel styling */
    #tower-info-panel {
      position: fixed;
      bottom: 20px;
      left: 220px;
      width: 200px;
      background-color: #333;
      color: white;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      display: none; /* Hidden by default */
      z-index: 10;
    }

    #upgrade-tower-button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #upgrade-tower-button:hover {
      background-color: #45a049;
    }

    /* Notification box styling */
    #notification-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #notification-box.show {
      opacity: 1;
    }

    /* End screen styling */
    #end-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none; /* Hidden by default */
      z-index: 1001; /* Ensure it appears above other elements */
    }

    #end-screen h2 {
      margin: 0 0 20px 0;
      font-size: 24px;
    }

    #restart-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #restart-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Sidebar for Tower Selection and Controls -->
  <div id="sidebar"></div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Stats Panel -->
  <div id="stats-panel">
    <h3>Stats</h3>
    <div id="score">Score: 0</div>
    <div id="money">Money: $200</div>
    <div id="health">Health: 20</div>
    <div id="wave">Wave: 1</div>
    <div id="speed">Speed: 1x</div>
  </div>

  <!-- Tower Info Panel -->
  <div id="tower-info-panel">
    <h3>Tower Info</h3>
    <div id="tower-type">Type: </div>
    <div id="tower-damage">Damage: </div>
    <div id="tower-range">Range: </div>
    <div id="tower-level">Level: </div>
    <div id="tower-ability">Ability: </div>
    <button id="upgrade-tower-button">Upgrade ($100)</button>
  </div>

  <!-- Notification Box -->
  <div id="notification-box"></div>

  <!-- End Screen -->
  <div id="end-screen">
    <h2 id="end-message"></h2>
    <button id="restart-button">Restart</button>
  </div>

  <!-- Include Game Script -->
  <script type="module" src="game.js"></script>
</body>
</html>
