<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2c3e50;
    }
    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #ecf0f1;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: rgba(44, 62, 80, 0.95);
      color: #ecf0f1;
      padding: 20px;
      z-index: 10;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
    }
    .tower-option {
      padding: 12px;
      background: #34495e;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .tower-option:hover {
      background: #3e5c76;
      transform: translateX(5px);
    }
    .tower-option.selected {
      background: #3498db;
      transform: translateX(5px);
    }
    #pause-button, #fast-forward-button, #home-button {
      padding: 12px;
      background: #34495e;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    #pause-button:hover, #fast-forward-button:hover, #home-button:hover {
      background: #3e5c76;
      transform: translateX(5px);
    }
    #pause-button.active, #fast-forward-button.active {
      background: #3498db;
      transform: translateX(5px);
    }
    #stats-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 220px;
      background: rgba(44, 62, 80, 0.95);
      color: #ecf0f1;
      padding: 20px;
      z-index: 10;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
    }
    #stats-panel h3, #tower-info-panel h3 {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #ecf0f1;
    }
    #stats-panel div, #tower-info-panel div {
      margin: 8px 0;
      font-size: 1em;
      color: #bdc3c7;
    }
    #tower-info-panel {
      position: fixed;
      bottom: 20px;
      left: 240px;
      width: 200px;
      background: rgba(44, 62, 80, 0.95);
      color: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 10;
    }
    #upgrade-tower-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    #upgrade-tower-button:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    #notification-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(44, 62, 80, 0.9);
      color: #ecf0f1;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-weight: 500;
    }
    #notification-box.show {
      opacity: 1;
    }
    #end-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(44, 62, 80, 0.95);
      color: #ecf0f1;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 1001;
      max-width: 400px;
    }
    #end-screen h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #restart-button {
      padding: 12px 25px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    #restart-button:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <canvas id="gameCanvas"></canvas>
  <div id="stats-panel">
    <h3>Stats</h3>
    <div id="score">Score: 0</div>
    <div id="money">Money: $200</div>
    <div id="health">Health: 20</div>
    <div id="wave">Wave: 1</div>
    <div id="speed">Speed: 1x</div>
  </div>
  <div id="tower-info-panel">
    <h3>Tower Info</h3>
    <div id="tower-type">Type: </div>
    <div id="tower-damage">Damage: </div>
    <div id="tower-range">Range: </div>
    <div id="tower-level">Level: </div>
    <div id="tower-ability">Ability: </div>
    <button id="upgrade-tower-button">Upgrade</button>
  </div>
  <div id="notification-box"></div>
  <div id="end-screen">
    <h2 id="end-message"></h2>
    <button id="restart-button">Restart</button>
  </div>
  <script type="module" src="tower.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
