<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower Defense - Login</title>
  <style>
    #notification-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f44336;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    #notification-box.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="notification-box"></div>
  <h1>Tower Defense</h1>
  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p>Not registered? <a href="#" onclick="showSignup()">Sign Up</a></p>
  </div>
  <div id="signup-form" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username"><br>
    <input type="password" id="signup-password" placeholder="Password"><br>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <script>
    function showNotification(message, duration = 3000) {
      const box = document.getElementById("notification-box");
      box.textContent = message;
      box.classList.add("show");
      setTimeout(() => box.classList.remove("show"), duration);
    }

    function showSignup() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }

    async function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      try {
        const response = await fetch('/login', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.message || "Login failed");
        localStorage.setItem("token", data.token);
        window.location.href = "/game";
      } catch (err) {
        showNotification(err.message);
      }
    }

    async function signup() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      try {
        const response = await fetch('/signup', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.message || "Signup failed");
        localStorage.setItem("token", data.token);
        window.location.href = "/game";
      } catch (err) {
        showNotification(err.message);
      }
    }

    // Check if already logged in
    if (localStorage.getItem("token")) {
      window.location.href = "/game";
    }
  </script>
</body>
</html>
