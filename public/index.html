<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense Game - Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #auth-screen, #main-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    #signup-form, #tower-shop {
      display: none;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    a {
      color: #2196F3;
      cursor: pointer;
    }
    .shop-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    #notification-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #notification-box.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="auth-screen">
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-button">Login</button>
      <p>Don't have an account? <a id="show-signup">Sign Up</a></p>
    </div>
    <div id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username">
      <input type="password" id="signup-password" placeholder="Password">
      <button id="signup-button">Sign Up</button>
      <p>Have an account? <a id="show-login">Login</a></p>
    </div>
  </div>

  <div id="main-menu" style="display: none;">
    <h1>Tower Defense</h1>
    <button id="start-game" disabled>Start Game</button>
    <div id="map-selector">
      <h3>Select Map</h3>
      <button data-map="map1">Beginner Path</button>
      <button data-map="map2">Zigzag Path</button>
      <button data-map="map3">Snake Path</button>
    </div>
    <button id="open-shop">Tower Shop</button>
    <button id="logout-button">Logout</button>
    <div id="tower-shop">
      <h3>Tower Shop</h3>
      <p>Global Money: $<span id="global-money">0</span></p>
      <div id="shop-items"></div>
      <button id="close-shop">Close</button>
    </div>
  </div>

  <div id="notification-box"></div>

  <script>
    const towerStats = {
      basic: { unlockCost: 0, unlocked: true, damage: 20, range: 100, ability: "None" },
      sniper: { unlockCost: 500, unlocked: false, damage: 50, range: 200, ability: "High Damage" },
      splash: { unlockCost: 750, unlocked: false, damage: 10, range: 80, ability: "Area Damage" },
      slow: { unlockCost: 600, unlocked: false, damage: 5, range: 120, ability: "Slows Enemies" },
      rapid: { unlockCost: 800, unlocked: false, damage: 15, range: 90, ability: "Rapid Fire" },
      bomb: { unlockCost: 1000, unlocked: false, damage: 40, range: 150, ability: "Explosive Damage" },
    };

    let globalMoney = parseInt(localStorage.getItem("globalMoney") || "0");
    const authScreen = document.getElementById("auth-screen");
    const mainMenu = document.getElementById("main-menu");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const shop = document.getElementById("tower-shop");
    const shopItems = document.getElementById("shop-items");

    function showNotification(message, duration = 3000) {
      const box = document.getElementById("notification-box");
      box.textContent = message;
      box.classList.add("show");
      setTimeout(() => box.classList.remove("show"), duration);
    }

    function loadUnlockedTowers() {
      const unlocked = JSON.parse(localStorage.getItem("unlockedTowers") || "[]");
      towerStats.basic.unlocked = true;
      unlocked.forEach(type => {
        if (towerStats[type]) towerStats[type].unlocked = true;
      });
    }

    function initShop() {
      shopItems.innerHTML = "";
      document.getElementById("global-money").textContent = globalMoney;
      for (const [type, stats] of Object.entries(towerStats)) {
        if (type === "basic") continue;
        const item = document.createElement("div");
        item.className = "shop-item";
        item.innerHTML = `
          <h4>${type.charAt(0).toUpperCase() + type.slice(1)}</h4>
          <p>Damage: ${stats.damage} | Range: ${stats.range}</p>
          <p>Ability: ${stats.ability}</p>
          <p>${stats.unlocked ? "Unlocked" : `Cost: $${stats.unlockCost}`}</p>
          <button class="unlock-btn" data-type="${type}" ${stats.unlocked ? "disabled" : ""}>
            ${stats.unlocked ? "Unlocked" : "Unlock"}
          </button>
        `;
        shopItems.appendChild(item);
      }
    }

    document.getElementById("show-signup").addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    });

    document.getElementById("show-login").addEventListener("click", () => {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    });

    document.getElementById("login-button").addEventListener("click", () => {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      if (username && password) {
        localStorage.setItem("token", "demo-token");
        showMainMenu();
      } else {
        showNotification("Please enter username and password");
      }
    });

    document.getElementById("signup-button").addEventListener("click", () => {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      if (username && password) {
        localStorage.setItem("token", "demo-token");
        showMainMenu();
      } else {
        showNotification("Please enter username and password");
      }
    });

    document.getElementById("logout-button").addEventListener("click", () => {
      localStorage.removeItem("token");
      mainMenu.style.display = "none";
      authScreen.style.display = "flex";
    });

    document.querySelectorAll("#map-selector button").forEach(button => {
      button.addEventListener("click", () => {
        localStorage.setItem("selectedMap", button.getAttribute("data-map"));
        document.getElementById("start-game").disabled = false;
        document.querySelectorAll("#map-selector button").forEach(btn => btn.style.backgroundColor = "");
        button.style.backgroundColor = "#2196F3";
      });
    });

    document.getElementById("start-game").addEventListener("click", () => {
      window.location.href = "game.html";
    });

    document.getElementById("open-shop").addEventListener("click", () => {
      initShop();
      shop.style.display = "block";
    });

    document.getElementById("close-shop").addEventListener("click", () => {
      shop.style.display = "none";
    });

    shopItems.addEventListener("click", e => {
      if (e.target.classList.contains("unlock-btn") && !e.target.disabled) {
        const type = e.target.getAttribute("data-type");
        const cost = towerStats[type].unlockCost;
        if (globalMoney >= cost) {
          globalMoney -= cost;
          towerStats[type].unlocked = true;
          const unlocked = JSON.parse(localStorage.getItem("unlockedTowers") || "[]");
          unlocked.push(type);
          localStorage.setItem("unlockedTowers", JSON.stringify(unlocked));
          localStorage.setItem("globalMoney", globalMoney);
          initShop();
          showNotification(`${type.charAt(0).toUpperCase() + type.slice(1)} Tower unlocked!`);
        } else {
          showNotification("Not enough global money!");
        }
      }
    });

    function showMainMenu() {
      authScreen.style.display = "none";
      mainMenu.style.display = "flex";
      loadUnlockedTowers();
    }

    if (localStorage.getItem("token")) showMainMenu();
  </script>
</body>
</html>
