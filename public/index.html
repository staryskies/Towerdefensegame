<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #1a2a44;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
      color: #333;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #4a90e2;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #357abd;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #main-menu {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #user-money {
      margin: 10px 0;
      font-size: 1.2em;
      color: #333;
    }

    #map-menu, #tower-shop {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      color: #333;
      z-index: 1000; /* Ensure it appears above other content */
    }

    #map-menu h2, #tower-shop h2 {
      margin-bottom: 15px;
      color: #333;
      position: relative;
      padding-right: 30px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }

    .close-btn:hover {
      background: #e60000;
    }

    #map-list, #shop-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .map-option, .shop-item {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
    }

    .map-option:hover, .shop-item:hover {
      background: #e0e0e0;
    }

    .map-option.selected {
      background: #4a90e2;
      color: #fff;
    }

    .shop-item h4 {
      margin-bottom: 5px;
    }

    .shop-item p {
      margin: 2px 0;
      font-size: 0.9em;
    }

    .unlock-btn {
      background: #28a745;
      padding: 5px 10px;
      margin-top: 5px;
      font-size: 0.9em;
    }

    .unlock-btn:disabled {
      background: #ccc;
    }

    .unlock-btn:hover:not(:disabled) {
      background: #218838;
    }

    #global-money {
      margin: 10px 0;
      font-size: 1.2em;
      color: #333;
    }

    #notification-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }

    #notification-box.show {
      display: block;
    }

    body.shop-open::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="notification-box"></div>

  <div class="container" id="auth-screen">
    <h1>Tower Defense</h1>
    <div id="login-form">
      <div class="form-group">
        <input type="text" id="login-username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="login-password" placeholder="Password">
      </div>
      <button id="login-button">Login</button>
      <p><a href="#" id="show-signup">Need an account? Sign up</a></p>
    </div>
    <div id="signup-form" style="display: none;">
      <div class="form-group">
        <input type="text" id="signup-username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="signup-password" placeholder="Password">
      </div>
      <button id="signup-button">Sign Up</button>
      <p><a href="#" id="show-login">Already have an account? Log in</a></p>
    </div>
  </div>

  <div class="container" id="main-menu">
    <h1>Tower Defense</h1>
    <div id="user-money">Money: $0</div>
    <button id="select-map">Select Map</button>
    <button id="start-game" disabled>Start Game</button>
    <div id="map-menu">
      <h2>Select Map <button class="close-btn" id="close-map-menu">X</button></h2>
      <div id="map-list">
        <!-- Maps will be populated here -->
      </div>
    </div>
    <button id="open-tower-shop">Tower Shop</button>
    <button id="logout-button">Logout</button>
  </div>

  <div id="tower-shop">
    <h2>Tower Shop <button class="close-btn" id="close-shop">X</button></h2>
    <div id="global-money">Money: $0</div>
    <div id="shop-items"></div>
  </div>

  <script type="module">
    import { towerStats } from './stats.js';
    console.log("Script loaded and running"); // Debug: Confirm script starts

    const BASE_URL = ''; // Relative path for same-origin requests
    let globalMoney = 0;

    const authScreen = document.getElementById("auth-screen");
    const mainMenu = document.getElementById("main-menu");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const mapMenu = document.getElementById("map-menu");
    const shop = document.getElementById("tower-shop");
    const shopItems = document.getElementById("shop-items");
    const mapList = document.getElementById("map-list");

    const maps = {
      map1: { name: "Beginner Path", path: [{ x: 0, y: 300 }, { x: 100, y: 200 }, { x: 200, y: 400 }, { x: 300, y: 300 }, { x: 400, y: 100 }, { x: 500, y: 300 }, { x: 600, y: 200 }, { x: 700, y: 400 }, { x: 800, y: 300 }, { x: 900, y: 100 }, { x: 1000, y: 300 }, { x: 1100, y: 200 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 300 }, moneyReward: 50, difficulty: "easy", restrictedAreas: [] },
      map2: { name: "Zigzag Path", path: [{ x: 0, y: 150 }, { x: 400, y: 150 }, { x: 400, y: 450 }, { x: 800, y: 450 }, { x: 1200, y: 150 }], spawnPoint: { x: 0, y: 150 }, moneyReward: 75, difficulty: "medium", restrictedAreas: [] },
      map3: { name: "Snake Path", path: [{ x: 0, y: 300 }, { x: 200, y: 100 }, { x: 400, y: 300 }, { x: 600, y: 100 }, { x: 800, y: 300 }, { x: 1000, y: 100 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 300 }, moneyReward: 100, difficulty: "hard", restrictedAreas: [{ x: 300, y: 200, width: 200, height: 200 }, { x: 700, y: 200, width: 200, height: 200 }] },
      map4: { name: "Forest Trail", path: [{ x: 0, y: 200 }, { x: 100, y: 400 }, { x: 200, y: 150 }, { x: 300, y: 350 }, { x: 400, y: 250 }, { x: 500, y: 400 }, { x: 600, y: 200 }, { x: 700, y: 350 }, { x: 800, y: 150 }, { x: 900, y: 300 }, { x: 1000, y: 400 }, { x: 1100, y: 250 }, { x: 1200, y: 200 }], spawnPoint: { x: 0, y: 200 }, moneyReward: 60, difficulty: "easy", restrictedAreas: [] },
      map5: { name: "Mountain Pass", path: [{ x: 0, y: 300 }, { x: 200, y: 100 }, { x: 400, y: 400 }, { x: 800, y: 100 }, { x: 1000, y: 400 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 300 }, moneyReward: 80, difficulty: "medium", restrictedAreas: [] },
      map6: { name: "Desert Maze", path: [{ x: 0, y: 150 }, { x: 300, y: 300 }, { x: 500, y: 150 }, { x: 700, y: 300 }, { x: 900, y: 150 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 150 }, moneyReward: 120, difficulty: "hard", restrictedAreas: [{ x: 400, y: 200, width: 200, height: 200 }, { x: 800, y: 200, width: 200, height: 200 }] },
      map7: { name: "River Bend", path: [{ x: 0, y: 250 }, { x: 100, y: 100 }, { x: 200, y: 350 }, { x: 300, y: 150 }, { x: 400, y: 300 }, { x: 500, y: 200 }, { x: 600, y: 400 }, { x: 700, y: 250 }, { x: 800, y: 100 }, { x: 900, y: 350 }, { x: 1000, y: 200 }, { x: 1100, y: 300 }, { x: 1200, y: 250 }], spawnPoint: { x: 0, y: 250 }, moneyReward: 55, difficulty: "easy", restrictedAreas: [] },
      map8: { name: "Canyon Run", path: [{ x: 0, y: 200 }, { x: 300, y: 400 }, { x: 600, y: 200 }, { x: 900, y: 400 }, { x: 1200, y: 200 }], spawnPoint: { x: 0, y: 200 }, moneyReward: 85, difficulty: "medium", restrictedAreas: [] },
      map9: { name: "Arctic Path", path: [{ x: 0, y: 300 }, { x: 200, y: 100 }, { x: 500, y: 400 }, { x: 800, y: 100 }, { x: 1000, y: 400 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 300 }, moneyReward: 130, difficulty: "hard", restrictedAreas: [{ x: 300, y: 200, width: 200, height: 200 }, { x: 600, y: 200, width: 200, height: 200 }, { x: 900, y: 200, width: 200, height: 200 }] },
    };

    function showNotification(message, duration = 3000) {
      console.log("Notification:", message); // Debug: Log notifications
      const box = document.getElementById("notification-box");
      box.textContent = message;
      box.classList.add("show");
      setTimeout(() => box.classList.remove("show"), duration);
    }

    async function loadUnlockedTowers() {
      console.log("loadUnlockedTowers called"); // Debug: Function entry
      const token = localStorage.getItem("token");
      if (!token) {
        console.log("No token found in localStorage"); // Debug: Token check
        return;
      }
      try {
        console.log("Fetching towers with token:", token); // Debug: Before fetch
        const response = await fetch(`${BASE_URL}/towers`, {
          headers: { "Authorization": token }
        });
        console.log("Towers response status:", response.status); // Debug: Response status
        const data = await response.json();
        console.log("Towers response data:", data); // Debug: Parsed response
        if (response.ok) {
          towerStats.basic.unlocked = true;
          data.towers.forEach(type => {
            if (towerStats[type]) towerStats[type].unlocked = true;
          });
          console.log("Unlocked towers:", data.towers); // Debug: Successful load
        } else {
          throw new Error(data.message);
        }
      } catch (err) {
        console.error("Error loading towers:", err); // Debug: Error catch
        showNotification("Error loading towers.");
      }
    }

    function initShop() {
      console.log("initShop called"); // Debug: Function entry
      shopItems.innerHTML = "";
      document.getElementById("global-money").textContent = globalMoney;
      for (const [type, stats] of Object.entries(towerStats)) {
        if (type === "basic") continue;
        const item = document.createElement("div");
        item.className = "shop-item";
        item.innerHTML = `
          <h4>${type.charAt(0).toUpperCase() + type.slice(1)}</h4>
          <p>Damage: ${stats.damage} | Range: ${stats.range}</p>
          <p>Ability: ${stats.ability}</p>
          <p>${stats.unlocked ? "Unlocked" : `Cost: $${stats.unlockCost}`}</p>
          <button class="unlock-btn" data-type="${type}" ${stats.unlocked ? "disabled" : ""}>
            ${stats.unlocked ? "Unlocked" : "Unlock"}
          </button>
        `;
        shopItems.appendChild(item);
      }
      console.log("Shop initialized"); // Debug: Shop setup complete
    }

    function initMapMenu() {
      console.log("initMapMenu called"); // Debug: Function entry
      mapList.innerHTML = "";
      for (const [mapId, map] of Object.entries(maps)) {
        const mapOption = document.createElement("div");
        mapOption.className = "map-option";
        mapOption.setAttribute("data-map", mapId);
        mapOption.setAttribute("data-difficulty", map.difficulty);
        mapOption.innerHTML = `
          <h4>${map.name}</h4>
          <p>Difficulty: ${map.difficulty.charAt(0).toUpperCase() + map.difficulty.slice(1)}</p>
          <p>Money Reward: $${map.moneyReward}</p>
        `;
        mapList.appendChild(mapOption);
      }
      console.log("Map menu initialized"); // Debug: Map menu setup complete
    }

    async function fetchUserData() {
      console.log("fetchUserData called"); // Debug: Function entry
      const token = localStorage.getItem("token");
      if (!token) {
        console.log("No token found in localStorage"); // Debug: Token check
        return;
      }
      try {
        console.log("Fetching user data with token:", token); // Debug: Before fetch
        const response = await fetch(`${BASE_URL}/user`, {
          headers: { "Authorization": token }
        });
        console.log("User response status:", response.status); // Debug: Response status
        const data = await response.json();
        console.log("User response data:", data); // Debug: Parsed response
        if (response.ok) {
          globalMoney = data.money;
          document.getElementById("user-money").textContent = `Money: $${globalMoney}`;
          document.getElementById("global-money").textContent = `Money: $${globalMoney}`;
          console.log("User money loaded:", globalMoney); // Debug: Successful load
        } else {
          throw new Error(data.message);
        }
      } catch (err) {
        console.error("Error fetching user data:", err); // Debug: Error catch
        showNotification("Error fetching user data.");
      }
    }

    document.getElementById("show-signup").addEventListener("click", () => {
      console.log("Switching to signup form"); // Debug: UI switch
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    });

    document.getElementById("show-login").addEventListener("click", () => {
      console.log("Switching to login form"); // Debug: UI switch
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    });

    document.getElementById("login-button").addEventListener("click", async () => {
      console.log("Login button clicked"); // Debug: Button click
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      if (!username || !password) {
        showNotification("Please enter username and password");
        return;
      }

      try {
        console.log("Attempting login for username:", username); // Debug: Before fetch
        const response = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        console.log("Login response status:", response.status); // Debug: Response status
        const data = await response.json();
        console.log("Login response data:", data); // Debug: Response data
        if (response.ok) {
          localStorage.setItem("token", data.token);
          globalMoney = data.money;
          showMainMenu();
        } else {
          showNotification(data.message);
        }
      } catch (err) {
        console.error("Login error:", err); // Debug: Error catch
        showNotification("Error logging in.");
      }
    });

    document.getElementById("signup-button").addEventListener("click", async () => {
      console.log("Signup button clicked"); // Debug: Button click
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      if (!username || !password) {
        showNotification("Please enter username and password");
        return;
      }

      try {
        console.log("Attempting signup for username:", username); // Debug: Before fetch
        const response = await fetch(`${BASE_URL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        console.log("Signup response status:", response.status); // Debug: Response status
        const data = await response.json();
        console.log("Signup response data:", data); // Debug: Response data
        if (response.ok) {
          localStorage.setItem("token", data.token);
          globalMoney = data.money;
          showMainMenu();
        } else {
          showNotification(data.message);
        }
      } catch (err) {
        console.error("Signup error:", err); // Debug: Error catch
        showNotification("Error signing up.");
      }
    });

    document.getElementById("select-map").addEventListener("click", () => {
      console.log("Select map clicked"); // Debug: Button click
      initMapMenu(); // Call initMapMenu to populate the map list
      mapMenu.style.display = "block";
      document.body.classList.add("shop-open"); // Reuse overlay for map menu
      console.log("mapList children:", mapList.children.length); // Debug: Check if map list is populated
    });

    document.getElementById("start-game").addEventListener("click", () => {
      console.log("Start game clicked"); // Debug: Button click
      if (!document.getElementById("start-game").disabled) {
        console.log("Proceeding to game page"); // Debug: Confirming navigation
        window.location.href = "/game";
      } else {
        console.log("Start game button is disabled"); // Debug: Check if disabled
        showNotification("Please select a map first.");
      }
    });

    document.getElementById("close-map-menu").addEventListener("click", () => {
      console.log("Closing map menu"); // Debug: Button click
      mapMenu.style.display = "none";
      document.body.classList.remove("shop-open");
    });

    mapList.addEventListener("click", e => {
      const option = e.target.closest(".map-option");
      if (option) {
        console.log("Map selected:", option.getAttribute("data-map")); // Debug: Map selection
        localStorage.setItem("selectedMap", option.getAttribute("data-map"));
        localStorage.setItem("selectedDifficulty", option.getAttribute("data-difficulty"));
        document.getElementById("start-game").disabled = false;
        document.querySelectorAll(".map-option").forEach(btn => btn.classList.remove("selected"));
        option.classList.add("selected");
        mapMenu.style.display = "none";
        document.body.classList.remove("shop-open");
      }
    });

    document.getElementById("open-tower-shop").addEventListener("click", () => {
      console.log("Opening tower shop"); // Debug: Button click
      initShop();
      shop.style.display = "block";
      document.body.classList.add("shop-open");
    });

    document.getElementById("close-shop").addEventListener("click", () => {
      console.log("Closing tower shop"); // Debug: Button click
      shop.style.display = "none";
      document.body.classList.remove("shop-open");
    });

    document.getElementById("logout-button").addEventListener("click", () => {
      console.log("Logout button clicked"); // Debug: Button click
      localStorage.removeItem("token");
      mainMenu.style.display = "none";
      authScreen.style.display = "flex";
    });

    shopItems.addEventListener("click", async e => {
      if (e.target.classList.contains("unlock-btn") && !e.target.disabled) {
        const type = e.target.getAttribute("data-type");
        const cost = towerStats[type].unlockCost;
        const token = localStorage.getItem("token");
        console.log("Unlock tower clicked:", type, "Cost:", cost); // Debug: Button click

        try {
          console.log("Attempting to unlock tower with token:", token); // Debug: Before fetch
          const response = await fetch(`${BASE_URL}/unlock-tower`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": token
            },
            body: JSON.stringify({ towerType: type, cost })
          });
          console.log("Unlock tower response status:", response.status); // Debug: Response status
          const data = await response.json();
          console.log("Unlock tower response data:", data); // Debug: Response data
          if (response.ok) {
            globalMoney -= cost;
            towerStats[type].unlocked = true;
            initShop();
            document.getElementById("user-money").textContent = `Money: $${globalMoney}`;
            showNotification(`${type.charAt(0).toUpperCase() + type.slice(1)} Tower unlocked!`);
          } else {
            showNotification(data.message);
          }
        } catch (err) {
          console.error("Error unlocking tower:", err); // Debug: Error catch
          showNotification("Error unlocking tower.");
        }
      }
    });

    async function showMainMenu() {
      console.log("showMainMenu called"); // Debug: Function entry
      authScreen.style.display = "none";
      mainMenu.style.display = "flex";
      initMapMenu();
      await loadUnlockedTowers();
      await fetchUserData();
      console.log("Main menu displayed"); // Debug: Function exit
    }

    if (localStorage.getItem("token")) {
      console.log("Token found, showing main menu"); // Debug: Initial check
      showMainMenu();
    } else {
      console.log("No token, showing auth screen"); // Debug: Initial check
    }
  </script>
</body>
</html>
