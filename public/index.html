<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add the CSS for the map selection menu and button */
    #map-selection-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
      width: 300px;
      display: none; /* Hidden by default */
    }

    #map-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .map-button {
      background: #444;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .map-button:hover {
      background: #666;
    }

    #open-map-menu {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #444;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #open-map-menu:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <!-- Map Selection Menu -->
  <div id="map-selection-menu">
    <h2>Select a Map</h2>
    <div id="map-list">
      <!-- Map buttons will be dynamically added here -->
    </div>
  </div>

  <!-- Change Map Button -->
  <button id="open-map-menu">Change Map</button>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

          { x: 1200, y: 200 },
        ],

      map5: {
        path: [
          { x: 0, y: 100 },

        moneyReward: 110,
        name: "Long Zigzag"
      },
      map9: {
        path: [
          { x: 0, y: 300 },
          { x: 200, y: 300 },
          { x: 200, y: 100 },
          { x: 400, y: 100 },
          { x: 400, y: 500 },
          { x: 600, y: 500 },
          { x: 600, y: 100 },
          { x: 800, y: 100 },
          { x: 800, y: 500 },
          { x: 1000, y: 500 },
          { x: 1000, y: 100 },
          { x: 1200, y: 100 },
        ],
        spawnPoint: { x: 0, y: 300 },
        moneyReward: 130,
        name: "Crazy Path"
      },
    };

    // Function to create the map selection menu
    function createMapSelectionMenu() {
      const mapList = document.getElementById("map-list");

      // Clear existing buttons
      mapList.innerHTML = "";

      // Add a button for each map
      for (const [key, map] of Object.entries(maps)) {
        const button = document.createElement("button");
        button.className = "map-button";
        button.textContent = map.name;
        button.addEventListener("click", () => {
          // Save the selected map to localStorage
          localStorage.setItem("selectedMap", key);
          // Reload the game with the selected map
          window.location.reload();
        });
        mapList.appendChild(button);
      }
    }

    // Show the map selection menu when the game starts
    document.addEventListener("DOMContentLoaded", () => {
      createMapSelectionMenu();
      document.getElementById("map-selection-menu").style.display = "block";
    });

    // Add event listener for the "Change Map" button
    document.getElementById("open-map-menu").addEventListener("click", () => {
      createMapSelectionMenu();
      document.getElementById("map-selection-menu").style.display = "block";
    });
  </script>

  <!-- Your Game Script -->
  <script src="game.js"></script>
</body>
</html>
