<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a2634, #2c3e50);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(44, 62, 80, 0.98);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 450px;
      text-align: center;
      color: #ecf0f1;
      position: relative;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 25px;
      color: #ecf0f1;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #bdc3c7;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: 2px solid #34495e;
      border-radius: 8px;
      background: #3e5c76;
      color: #ecf0f1;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    input::placeholder {
      color: #95a5a6;
    }

    button {
      padding: 14px 30px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin: 10px 8px;
    }

    button:disabled {
      background: #34495e;
      cursor: not-allowed;
      opacity: 0.7;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #2980b9, #1f6391);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    #main-menu {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #user-money {
      margin: 20px 0;
      font-size: 1.3rem;
      color: #ecf0f1;
      background: rgba(52, 73, 94, 0.8);
      padding: 8px 15px;
      border-radius: 8px;
    }

    #map-menu, #tower-shop {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(44, 62, 80, 0.98);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      color: #ecf0f1;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    #map-menu.show, #tower-shop.show {
      transform: translate(-50%, -50%) scale(1.02);
    }

    #map-menu h2, #tower-shop h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      position: relative;
      padding-right: 40px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e74c3c;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn::before, .close-btn::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 3px;
      background: #fff;
    }

    .close-btn::before {
      transform: rotate(45deg);
    }

    .close-btn::after {
      transform: rotate(-45deg);
    }

    .close-btn:hover {
      background: #c0392b;
      transform: scale(1.1);
    }

    .close-btn:active {
      transform: scale(0.95);
    }

    .map-option, .shop-item {
      background: #34495e;
      padding: 15px;
      margin: 12px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .map-option:hover, .shop-item:hover {
      background: #3e5c76;
      transform: translateY(-2px);
    }

    .map-option.selected {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
    }

    .shop-item h4 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #ecf0f1;
    }

    .shop-item p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #bdc3c7;
    }

    .unlock-btn {
      background: linear-gradient(135deg, #27ae60, #219653);
      padding: 10px 20px;
      margin-top: 8px;
      font-size: 0.95rem;
      border-radius: 8px;
    }

    .unlock-btn:disabled {
      background: #34495e;
      cursor: not-allowed;
    }

    .unlock-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #219653, #1b7742);
      transform: translateY(-2px);
    }

    #global-money {
      margin: 20px 0;
      font-size: 1.3rem;
      background: rgba(52, 73, 94, 0.8);
      padding: 8px 15px;
      border-radius: 8px;
    }

    #notification-box {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(39, 174, 96, 0.95);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
      font-weight: 500;
      max-width: 350px;
      transition: opacity 0.3s ease;
    }

    #notification-box.show {
      display: block;
      opacity: 1;
    }

    body.shop-open::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    @media (max-width: 768px) {
      .container, #map-menu, #tower-shop {
        padding: 25px;
        max-width: 90%;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        padding: 12px 25px;
        font-size: 0.95rem;
      }
      #notification-box {
        bottom: 20px;
        right: 20px;
        max-width: 60vw;
      }
    }

    @media (max-width: 480px) {
      .container, #map-menu, #tower-shop {
        padding: 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      .map-option, .shop-item {
        padding: 12px;
      }
      #notification-box {
        bottom: 15px;
        right: 15px;
        max-width: 80vw;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="notification-box"></div>
  <div class="container" id="auth-screen">
    <h1>Tower Defense</h1>
    <div id="login-form">
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Username" aria-required="true">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Password" aria-required="true">
      </div>
      <button id="login-button" aria-label="Login">Login</button>
      <p><a href="#" id="show-signup">Need an account? Sign up</a></p>
    </div>
    <div id="signup-form" style="display: none;">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Username" aria-required="true">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Password" aria-required="true">
      </div>
      <button id="signup-button" aria-label="Sign Up">Sign Up</button>
      <p><a href="#" id="show-login">Already have an account? Log in</a></p>
    </div>
  </div>
  <div class="container" id="main-menu">
    <h1>Tower Defense</h1>
    <div id="user-money">Persistent Money: $0</div>
    <button id="start-game" aria-label="Start Game">Start Game</button>
    <button id="select-map" aria-label="Select Map">Map Selection</button>
    <button id="open-tower-shop" aria-label="Open Tower Shop">Tower Shop</button>
    <button id="logout-button" aria-label="Logout">Logout</button>
  </div>
  <div id="map-menu">
    <h2>Select Map <button class="close-btn" id="close-map-menu" aria-label="Close Map Menu"></button></h2>
    <select id="difficulty-select" aria-label="Select Difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <div id="map-list"></div>
  </div>
  <div id="tower-shop">
    <h2>Tower Shop <button class="close-btn" id="close-shop" aria-label="Close Tower Shop"></button></h2>
    <div id="global-money">Persistent Money: $0</div>
    <div id="shop-items"></div>
  </div>
  <script src="/stats.js"></script>
  <script>
    const BASE_URL = '';
    let globalMoney = 0;
    const originalWidth = 1200;
    const originalHeight = 600;
    let scaleX = 1;
    let scaleY = 1;
    let textScale = 1;

    const authScreen = document.getElementById("auth-screen");
    const mainMenu = document.getElementById("main-menu");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const mapMenu = document.getElementById("map-menu");
    const shop = document.getElementById("tower-shop");
    const shopItems = document.getElementById("shop-items");
    const mapList = document.getElementById("map-list");
    const difficultySelect = document.getElementById("difficulty-select");

    const maps = {
      map1: { name: "Beginner Path", path: [{ x: 0, y: 300 }, { x: 100, y: 200 }, { x: 200, y: 400 }, { x: 300, y: 300 }, { x: 400, y: 100 }, { x: 500, y: 300 }, { x: 600, y: 200 }, { x: 700, y: 400 }, { x: 800, y: 300 }, { x: 900, y: 100 }, { x: 1000, y: 300 }, { x: 1100, y: 200 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 300 }, moneyReward: 50, difficulty: "easy", theme: "grassland" },
      map2: { name: "Zigzag Path", path: [{ x: 0, y: 150 }, { x: 400, y: 150 }, { x: 400, y: 450 }, { x: 800, y: 450 }, { x: 1200, y: 150 }], spawnPoint: { x: 0, y: 150 }, moneyReward: 75, difficulty: "medium", theme: "grassland" },
      map3: { name: "Snake Path", path: [{ x: 0, y: 300 }, { x: 200, y: 100 }, { x: 400, y: 300 }, { x: 600, y: 100 }, { x: 800, y: 300 }, { x: 1000, y: 100 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 300 }, moneyReward: 150, difficulty: "hard", theme: "grassland" },
      map4: { name: "Forest Trail", path: [{ x: 0, y: 200 }, { x: 100, y: 400 }, { x: 200, y: 150 }, { x: 300, y: 350 }, { x: 400, y: 250 }, { x: 500, y: 400 }, { x: 600, y: 200 }, { x: 700, y: 350 }, { x: 800, y: 150 }, { x: 900, y: 300 }, { x: 1000, y: 400 }, { x: 1100, y: 250 }, { x: 1200, y: 200 }], spawnPoint: { x: 0, y: 200 }, moneyReward: 60, difficulty: "easy", theme: "forest" },
      map5: { name: "Mountain Pass", path: [{ x: 0, y: 300 }, { x: 200, y: 100 }, { x: 400, y: 400 }, { x: 800, y: 100 }, { x: 1000, y: 400 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 300 }, moneyReward: 90, difficulty: "medium", theme: "mountain" },
      map6: { name: "Desert Maze", path: [{ x: 0, y: 150 }, { x: 300, y: 300 }, { x: 500, y: 150 }, { x: 700, y: 300 }, { x: 900, y: 150 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 150 }, moneyReward: 180, difficulty: "hard", theme: "desert" },
      map7: { name: "River Bend", path: [{ x: 0, y: 250 }, { x: 100, y: 100 }, { x: 200, y: 350 }, { x: 300, y: 150 }, { x: 400, y: 300 }, { x: 500, y: 200 }, { x: 600, y: 400 }, { x: 700, y: 250 }, { x: 800, y: 100 }, { x: 900, y: 350 }, { x: 1000, y: 200 }, { x: 1100, y: 300 }, { x: 1200, y: 250 }], spawnPoint: { x: 0, y: 250 }, moneyReward: 65, difficulty: "easy", theme: "river" },
      map8: { name: "Canyon Run", path: [{ x: 0, y: 200 }, { x: 300, y: 400 }, { x: 600, y: 200 }, { x: 900, y: 400 }, { x: 1200, y: 200 }], spawnPoint: { x: 0, y: 200 }, moneyReward: 100, difficulty: "medium", theme: "canyon" },
      map9: { name: "Arctic Path", path: [{ x: 0, y: 300 }, { x: 200, y: 100 }, { x: 500, y: 400 }, { x: 800, y: 100 }, { x: 1000, y: 400 }, { x: 1200, y: 300 }], spawnPoint: { x: 0, y: 300 }, moneyReward: 200, difficulty: "hard", theme: "arctic" },
    };

    function resizeElements() {
      scaleX = Math.min(window.innerWidth / originalWidth, 2);
      scaleY = Math.min(window.innerHeight / originalHeight, 2);
      textScale = Math.min(scaleY, 1.5);
      document.querySelectorAll('#main-menu h1, #main-menu button, #user-money, #map-menu h2, #map-menu .map-option, #tower-shop h2, #tower-shop .shop-item, #tower-shop .unlock-btn, #global-money, #difficulty-select').forEach(el => {
        el.style.fontSize = `${16 * textScale}px`;
      });
      document.getElementById('notification-box').style.fontSize = `${16 * textScale}px`;
    }

    window.addEventListener('resize', resizeElements);
    resizeElements();

    function showNotification(message, duration = 3000) {
      const box = document.getElementById("notification-box");
      box.textContent = message;
      box.classList.add("show");
      setTimeout(() => box.classList.remove("show"), duration);
    }

    async function loadUnlockedTowers() {
      const token = localStorage.getItem("token");
      if (!token) return;
      try {
        const response = await fetch(`${BASE_URL}/towers`, {
          headers: { "Authorization": token }
        });
        const data = await response.json();
        if (response.ok) {
          towerStats.basic.unlocked = true;
          data.towers.forEach(type => {
            if (towerStats[type]) towerStats[type].unlocked = true;
          });
        } else {
          throw new Error(data.message);
        }
      } catch (err) {
        console.error("Error loading towers:", err);
        showNotification("Error loading towers.");
      }
    }

    function initShop() {
      shopItems.innerHTML = "";
      document.getElementById("global-money").textContent = `Persistent Money: $${globalMoney}`;
      for (const [type, stats] of Object.entries(towerStats)) {
        if (type === "basic") continue;
        const item = document.createElement("div");
        item.className = "shop-item";
        item.innerHTML = `
          <h4>${type.charAt(0).toUpperCase() + type.slice(1)}</h4>
          <p>Damage: ${stats.damage} | Range: ${stats.range}</p>
          <p>Fire Rate: ${stats.fireRate / 1000}s | Ability: ${stats.ability}</p>
          <p>${stats.unlocked ? "Unlocked" : `Cost: $${stats.persistentCost}`}</p>
          <button class="unlock-btn" data-type="${type}" ${stats.unlocked ? "disabled" : ""}>
            ${stats.unlocked ? "Unlocked" : "Unlock"}
          </button>
        `;
        shopItems.appendChild(item);
      }
      resizeElements();
    }

    function initMapMenu() {
      mapList.innerHTML = "";
      difficultySelect.value = localStorage.getItem("selectedDifficulty") || "easy";
      for (const [mapId, map] of Object.entries(maps)) {
        const mapOption = document.createElement("div");
        mapOption.className = "map-option";
        mapOption.setAttribute("data-map", mapId);
        mapOption.innerHTML = `
          <h4>${map.name}</h4>
          <p>Base Difficulty: ${map.difficulty.charAt(0).toUpperCase() + map.difficulty.slice(1)}</p>
          <p>Money Reward: $${map.moneyReward}</p>
        `;
        if (localStorage.getItem("selectedMap") === mapId) mapOption.classList.add("selected");
        mapList.appendChild(mapOption);
      }
      resizeElements();
    }

    async function fetchUserData() {
      const token = localStorage.getItem("token");
      if (!token) return;
      try {
        const response = await fetch(`${BASE_URL}/user`, {
          headers: { "Authorization": token }
        });
        const data = await response.json();
        if (response.ok) {
          globalMoney = data.money || 0;
          document.getElementById("user-money").textContent = `Persistent Money: $${globalMoney}`;
          document.getElementById("global-money").textContent = `Persistent Money: $${globalMoney}`;
        } else {
          throw new Error(data.message);
        }
      } catch (err) {
        console.error("Error fetching user data:", err);
        showNotification("Error fetching user data.");
      }
    }

    document.getElementById("show-signup").addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    });

    document.getElementById("show-login").addEventListener("click", (e) => {
      e.preventDefault();
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    });

    document.getElementById("login-button").addEventListener("click", async () => {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();
      if (!username || !password) {
        showNotification("Please enter username and password");
        return;
      }
      try {
        const response = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem("token", data.token);
          globalMoney = data.money;
          showMainMenu();
        } else {
          showNotification(data.message);
        }
      } catch (err) {
        console.error("Login error:", err);
        showNotification("Error logging in. Please check your connection.");
      }
    });

    document.getElementById("signup-button").addEventListener("click", async () => {
      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      if (!username || !password) {
        showNotification("Please enter username and password");
        return;
      }
      try {
        const response = await fetch(`${BASE_URL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem("token", data.token);
          globalMoney = data.money;
          showMainMenu();
        } else {
          showNotification(data.message);
        }
      } catch (err) {
        console.error("Signup error:", err);
        showNotification("Error signing up. Please check your connection.");
      }
    });

    document.getElementById("start-game").addEventListener("click", () => {
      if (!localStorage.getItem("selectedMap")) {
        showNotification("Please select a map first.");
        return;
      }
      window.location.href = "/game";
    });

    document.getElementById("select-map").addEventListener("click", () => {
      initMapMenu();
      mapMenu.style.display = "block";
      mapMenu.classList.add("show");
      document.body.classList.add("shop-open");
    });

    document.getElementById("close-map-menu").addEventListener("click", () => {
      mapMenu.style.display = "none";
      mapMenu.classList.remove("show");
      document.body.classList.remove("shop-open");
    });

    mapList.addEventListener("click", e => {
      const option = e.target.closest(".map-option");
      if (option) {
        localStorage.setItem("selectedMap", option.getAttribute("data-map"));
        localStorage.setItem("selectedDifficulty", difficultySelect.value);
        document.querySelectorAll(".map-option").forEach(btn => btn.classList.remove("selected"));
        option.classList.add("selected");
        mapMenu.style.display = "none";
        mapMenu.classList.remove("show");
        document.body.classList.remove("shop-open");
      }
    });

    document.getElementById("open-tower-shop").addEventListener("click", () => {
      initShop();
      shop.style.display = "block";
      shop.classList.add("show");
      document.body.classList.add("shop-open");
    });

    document.getElementById("close-shop").addEventListener("click", () => {
      shop.style.display = "none";
      shop.classList.remove("show");
      document.body.classList.remove("shop-open");
    });

    document.getElementById("logout-button").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("selectedMap");
      localStorage.removeItem("selectedDifficulty");
      mainMenu.style.display = "none";
      authScreen.style.display = "block";
    });

    shopItems.addEventListener("click", async e => {
      if (e.target.classList.contains("unlock-btn") && !e.target.disabled) {
        const type = e.target.getAttribute("data-type");
        const cost = towerStats[type].persistentCost;
        const token = localStorage.getItem("token");
        if (globalMoney < cost) {
          showNotification("Not enough persistent money!");
          return;
        }
        try {
          const response = await fetch(`${BASE_URL}/unlock-tower`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": token
            },
            body: JSON.stringify({ tower: type })
          });
          const data = await response.json();
          if (response.ok) {
            globalMoney -= cost;
            towerStats[type].unlocked = true;
            initShop();
            document.getElementById("user-money").textContent = `Persistent Money: $${globalMoney}`;
            showNotification(`${type.charAt(0).toUpperCase() + type.slice(1)} Tower unlocked!`);
          } else {
            showNotification(data.message);
          }
        } catch (err) {
          console.error("Error unlocking tower:", err);
          showNotification("Error unlocking tower.");
        }
      }
    });

    async function showMainMenu() {
      authScreen.style.display = "none";
      mainMenu.style.display = "flex";
      await loadUnlockedTowers();
      await fetchUserData();
      resizeElements();
    }

    if (localStorage.getItem("token")) {
      showMainMenu();
    }
  </script>
</body>
</html>
