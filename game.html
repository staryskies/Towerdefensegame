<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #dfe6e9;
      color: #2d3436;
    }
    #gameCanvas {
      display: block;
    }
    #sidebar {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 200px;
      background: rgba(236, 240, 241, 0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .tower-option {
      padding: 5px;
      margin: 5px 0;
      background: #b2bec3;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .tower-option:hover, .tower-option.selected {
      background: #00b894;
      color: #fff;
    }
    #party-button, #pause-button, #fast-forward-button, #home-button {
      padding: 5px;
      margin: 5px 0;
      background: #00b894;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      color: #fff;
      transition: background 0.3s ease;
    }
    #party-button:hover, #pause-button:hover, #fast-forward-button:hover, #home-button:hover {
      background: #00cec9;
    }
    #pause-button.active, #fast-forward-button.active {
      background: #ff7675;
    }
    #stats {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(236, 240, 241, 0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #tower-info-panel {
      position: fixed;
      bottom: 10px;
      left: 230px;
      width: 250px;
      background: rgba(236, 240, 241, 0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
    #upgrade-power-button, #upgrade-utility-button {
      padding: 5px;
      margin: 5px 0;
      background: #00b894;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      color: #fff;
      border: none;
      transition: background 0.3s ease;
    }
    #upgrade-power-button:hover, #upgrade-utility-button:hover {
      background: #00cec9;
    }
    #upgrade-power-button:disabled, #upgrade-utility-button:disabled {
      background: #b2bec3;
      cursor: not-allowed;
    }
    #notification-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 184, 148, 0.95);
      padding: 20px;
      border-radius: 10px;
      color: white;
      display: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    #notification-box.show {
      display: block;
    }
    #end-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(236, 240, 241, 0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    #restart-button, #main-menu-button {
      padding: 10px 20px;
      margin: 10px;
      background: #00b894;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      color: white;
      transition: background 0.3s ease;
    }
    #restart-button:hover, #main-menu-button:hover {
      background: #00cec9;
    }
    #chat-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 280px;
      height: 200px;
      background: rgba(236, 240, 241, 0.95);
      border-radius: 10px;
      padding: 10px;
      color: #2d3436;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #chat-messages {
      height: 120px;
      overflow-y: auto;
      font-size: 12px;
    }
    #chat-input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #dfe6e9;
      color: #2d3436;
    }
    #toggle-chat {
      position: fixed;
      bottom: 220px;
      right: 10px;
      padding: 5px 10px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #toggle-chat:hover {
      background: #00cec9;
    }
    #party-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(236, 240, 241, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      color: #2d3436;
      z-index: 1000;
    }
    #party-modal button {
      padding: 10px 20px;
      margin: 5px;
      background: #00b894;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      color: white;
      transition: background 0.3s ease;
    }
    #party-modal button:hover {
      background: #00cec9;
    }
    #party-modal input, #party-modal select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 2px solid #b2bec3;
      border-radius: 5px;
      background: #ffffff;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="sidebar"></div>
  <div id="stats">
    <div id="score">Score: 0</div>
    <div id="money">Money: $0</div>
    <div id="health">Health: 20</div>
    <div id="wave">Wave: 1</div>
    <div id="speed">Speed: 1x</div>
  </div>
  <div id="tower-info-panel">
    <div id="tower-type">Type: </div>
    <div id="tower-damage">Damage: </div>
    <div id="tower-range">Range: </div>
    <div id="tower-level">Level: </div>
    <div id="tower-ability">Ability: </div>
    <button id="upgrade-power-button">Upgrade Power</button>
    <button id="upgrade-utility-button">Upgrade Utility</button>
  </div>
  <div id="notification-box"></div>
  <div id="end-screen">
    <h2 id="end-message"></h2>
    <div id="waves-survived"></div>
    <div id="persistent-money-earned"></div>
    <div id="persistent-money-total"></div>
    <button id="restart-button">Restart</button>
    <button id="main-menu-button">Main Menu</button>
  </div>
  <div id="chat-container">
    <div id="player-list">Players:<br></div>
    <div id="chat-messages"></div>
    <input id="chat-input" type="text" placeholder="Type a message...">
  </div>
  <button id="toggle-chat">Show Chat</button>

  <script src="game.js"></script>
  <script>
    document.getElementById("toggle-chat").addEventListener("click", () => {
      const chatContainer = document.getElementById("chat-container");
      const toggleButton = document.getElementById("toggle-chat");
      if (chatContainer.style.display === "none") {
        chatContainer.style.display = "block";
        toggleButton.textContent = "Hide Chat";
      } else {
        chatContainer.style.display = "none";
        toggleButton.textContent = "Show Chat";
      }
    });
  </script>
</body>
</html>
